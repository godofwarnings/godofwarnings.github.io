<header class="the-header">
  <div class="unit-head">
    <div class="unit-inner unit-head-inner">
      <nav class="nav-global">
        <ul>
          <li class="logo nav-link">
            <button
              class="btn-menu"
              title="{{ site.data.i18n[site.lang].menu }}"
            ></button>
            <a href="{{ site.paths.blog | relative_url }}">{{ site.title }}</a>
            <!--[if !IE]> -->
            <button
              class="btn-search"
              title="{{ site.data.i18n[site.lang].search }}"
            ></button>
            <!-- <![endif]-->
          </li>
          <li class="nav-link">
            <a
              title="{{ site.data.i18n[site.lang].categories }}"
              href="{{ site.paths.categories | relative_url }}"
              >{{ site.data.i18n[site.lang].categories }}</a
            >
          </li>
          <li class="nav-link">
            <a
              title="{{ site.data.i18n[site.lang].tags }}"
              href="{{ site.paths.tags | relative_url }}"
              >{{ site.data.i18n[site.lang].tags }}</a
            >
          </li>
          <!--[if !IE]> -->
          <li class="nav-link">
            <a
              title="{{ site.data.i18n[site.lang].search }}"
              class="btn-search"
              href="#"
              >{{ site.data.i18n[site.lang].search }}</a
            >
          </li>
          <!-- <![endif]-->
        </ul>
      </nav>
    </div>
  </div>

  <script
    type="text/javascript"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
  </script>

  <script
    type="text/javascript"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
  ></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
    rel="stylesheet"
  />
</header>
